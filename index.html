<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project No1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"> -->

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/main.js"></script>
</head>

<body onload="pageLoad()">

    <div class="container wrapper">
        <div id="formDiv">
            <h3 id="mainHeading">My Task Board</h3>
            <div id="form">
                <div class="inputDiv">
                    <!-- DATA -->
                    <label for="data">Note content:</label>
                    <input type="text" id="data" class="form-control" />
                    <span id="dataError"></span>
                </div>
                <div class="inputDiv">
                    <!-- DATE -->
                    <label for="date">Date:</label>
                    <input type="date" id="date" class="form-control" />
                    <span id="dateError"></span>
                </div>

                <div class="inputDiv">
                    <!-- Time -->
                    <label for="time">Time:</label>
                    <input type="time" id="time" class="form-control" />
                </div>


                <button onClick="addNote()" class="btn btn-primary">Add Note</button>
                <button onClick="clearForm()" class="btn btn-primary">Clear form</button>
            </div>
        </div>
        <div id="notes">

        </div>
    </div>


</body>

</html>
