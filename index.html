<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    
    <div class="container main-window">
        <h3>form1 - without form tag</h3>
        <div id="form1">
            <input onBlur="" onFocus="" id="f1_1" required/>
            <input onBlur="" onFocus="" id="f1_2" required/>
            <input onBlur="" onFocus="" id="f1_3" required/>

            <button>Click</button>
        </div>

        <br />
        <br />
    
        

        <div>
            <h3>form2 - inside form tag</h3>
            <form id="form2">
                <input onblur="" onfocus="" id="f2_1" required/>
                <input onblur="" onfocus="" id="f2_2" required/>
                <input onblur="" onfocus="" id="f2_3" required/>

                <button>Click</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
